<html>

<head>
  <title>Pixel Editor</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="title-div">
    <h1 class="text-pixel">pixel editor</h1>
  </div>
  <div class="center-container">
    <p>Enter High and Widh to get Dynamic Grid</p>
    <form id="gridSize"><input type="number" name="number1" id="inputSizeHeight" class="size" name="height" min="1"
        value="" /> *
      <input type="number" id="inputSizeWidth" name="number2" name="height" class="size" min="1" value="" />
    </form>

    <div class="slider">
      <input type="range" class="range vranger" id="colorRandonPicker" min="0" max="255" value="127" />
    </div>
    <div class="grid-container">
      <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/moduleA.js"></script>


</body>

</html>
